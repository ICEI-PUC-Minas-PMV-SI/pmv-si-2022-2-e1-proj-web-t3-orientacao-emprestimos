    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style/cadastro.css" media="screen" />
    <title>Orientação de Emprestimos</title>
</head>
<body>
    <nav class="navbar">
        <div class="nomeproj"><a href="indexlog.html">ConsigFácil</a></div>
        <ul class="nav-links">
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="responsivo">&#9776;</label>
            <div class="menu">
                    <li><a href="indexlog.html">Início</a></li>
                    <li><a href="ofertas.html">Ofertas</a></li>
                    <li><a href="historico.html">Histórico</a></li>
                    <li><a href="analise.html">Análise</a></li>
                    <li><a href="conta.html">Perfil</a></li>
            </div>
        </ul>
    </nav>
    <div class="conteudo">
        <div class="container">
            <div id="cadastro">
                <form method="get" action="cadastro_alterado.html" onsubmit="alteraCadastroUsuario()">
                    <h1>Alteração de Cadastro</h1>
                    <p>
                        <label for="nome">Nome<br></label>
                        <input id="nome" type="text" />
                    </p>
                    <p>
                        <label for="sobre_nome">Sobrenome<br></label>
                        <input id="sobre_nome" type="text" />
                    </p>
                    <p>
                        <label for="local">Local<br></label>
                        <input id="local" type="text" />
                    </p>
                    <p>
                        <label for="email">E-mail<br></label>
                        <input id="email" type="email" />
                    </p>
                    <p>
                        <label for="senha">Senha<br></label>
                        <input id="senha" type="password" />
                    </p>
                    <p>
                        <label for="confirme_senha">Confirme sua senha<br></label>
                        <input id="form" type="password" />
                    </p>
                    <p>
                        <button id="submit" type="submit">Alterar</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="script/cadastro_servico.js"></script>
